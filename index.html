<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Google</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header */
    header {
      padding: 15px 25px;
    }

    .nav-right {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 15px;
    }

    .nav-right a {
      text-decoration: none;
      color: #000;
      font-size: 14px;
    }

    .nav-right img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      cursor: pointer;
    }

    /* Main */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 100px;
    }

    .logo {
      margin-bottom: 25px;
    }

    .search-box input {
      width: 550px;
      max-width: 90%;
      padding: 12px 20px;
      border-radius: 24px;
      border: 1px solid #dfe1e5;
      outline: none;
      font-size: 16px;
    }

    .search-box input:hover {
      box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
    }

    .buttons {
      margin-top: 30px;
    }

    .buttons button {
      padding: 10px 18px;
      margin: 0 5px;
      border: none;
      border-radius: 4px;
      background-color: #f8f9fa;
      cursor: pointer;
      font-size: 14px;
    }

    .buttons button:hover {
      border: 1px solid #dadce0;
    }

    /* Footer */
    footer {
      background: #f2f2f2;
      font-size: 14px;
    }

    .footer-top {
      padding: 15px 30px;
      border-bottom: 1px solid #dadce0;
    }

    .footer-bottom {
      display: flex;
      justify-content: space-between;
      padding: 15px 30px;
      flex-wrap: wrap;
    }

    .footer-bottom a {
      margin-right: 15px;
      text-decoration: none;
      color: #70757a;
    }
  </style>

</head>
<body>

  <!-- Header -->
  <header>
    <nav class="nav-right">
      <a href="#">Gmail</a>
      <a href="#">Images</a>
      <img src="https://www.gstatic.com/images/branding/product/1x/avatar_circle_blue_512dp.png" alt="Profile">
    </nav>
  </header>

  <!-- Main -->
  <main>
    <img
      class="logo"
      src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
      alt="Google"
    >

    <div class="search-box">
      <input type="text" placeholder="Search Google or type a URL">
    </div>

    <div class="buttons">
      <button>Google Search</button>
      <button>I'm Feeling Lucky</button>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-top">India</div>
    <div class="footer-bottom">
      <div>
        <a href="#">About</a>
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How Search works</a>
      </div>
      <div>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Settings</a>
      </div>
    </div>
  </footer>

</body>
</html>
